services:
  - type: web
    name: mirelli-crm-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 4000
      - key: CLIENT_ORIGIN
        sync: false
      - key: GEMINI_API_KEY
        value: PLACEHOLDER_API_KEY
